name: Deployment Workflow

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Welcome step
        run: echo "Deployment Wofkflow Starting"

      - name: Checkout step
        uses: actions/checkout@v5

      - name: GHCR login step
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: GHCR build and push image step
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/hello:latest

      - name: Goodbye step
        run: echo "Deployment Wofkflow Ended"
